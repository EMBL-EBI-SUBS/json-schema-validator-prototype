group 'uk.ac.ebi.subs'
version '1.0.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    compile group: 'com.github.everit-org.json-schema', name: 'org.everit.json.schema', version: '1.6.0'
    compile group: 'com.github.java-json-tools', name: 'json-schema-validator', version: '2.2.8'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
